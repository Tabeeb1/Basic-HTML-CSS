<!DOCTYPE html>
<head>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <input class="name" type ="text" placeholder="Name">
  <input class="email" type ="text" placeholder="Email">
  <p>Now lets do another one</p>
  <p class="write">Thanks for chatting with our customer
    support. Would you like to take our quick
    survey?
  </p>
  <button class="choice">Yes</button>
  <button class="choice2">No</button>
  <p>Now lets do another one</p>
  <img src="google.png" alt="google image" class="google">
  <input class="box" type="text" placeholder="Search Google or type a URL">
  <p>Now lets try another one</p>
  <input class="first" type="text" placeholder="First name">
  <input class="last" type="text" placeholder="Last name">
  <input class="mail" type="text" placeholder="Email">
  <button class="sign">Sign Up</button>
  <p>lets do another one</p>
  <p class ="request">Request a ride now</p>
  <input class="pickup" type="text" placeholder="Enter pickup location">
  <input class="destination" type="text" placeholder="Enter destination">
  <button class="now">Request now</button>
  <button class="later">Schedule for later</button>
</body>
</html>
