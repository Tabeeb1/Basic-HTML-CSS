<!DOCTYPE html>
<head>
    <title>Grid Practise</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <p>lets do the first one</p>
    <div class="grid-col">
        <div class="grid-col-1">200 px</div>
        <div class="grid-col-2">75 px</div>
    </div>
    <p>now lets do another one</p>
    <div class="grid-col2">
        <div class="grid-col2-1">col1</div>
        <div class="grid-col2-2">col2</div>
        <div class="grid-col2-3">col3</div>
    </div>
    <p>now lets do another one</p>
    <div class="grid-col3">
        <div class="grid-col3-1">col1</div>
        <div class="grid-col3-2">col2</div>
        <div class="grid-col3-3">col3</div>
        <div class="grid-col3-4">col1</div>
        <div class="grid-col3-5">col2</div>
        <div class="grid-col3-6">col3</div>
    </div>
    <p>now lets do another one</p>
    <div class="grid-col4">
        <div class="col1">
            <img src="cat1.jpg" class="col1-pic1">
            <p class="name1">Oliver</p>
            <div class="inside-col1">
                <img src="cat4.jpg" class="col1-pic2">
                <p class="friends1">2  mutual friends</p>
            </div>
            <button class="button1">Add Friend</button>
        </div>
        <div class="col2">
            <img src="cat2.jpg" class="col2-pic1">
            <p class="name2">Mimi</p>
            <div class="inside-col2">
                <img src="cat4.jpg" class="col2-pic2">
                <p class="friends2">2  mutual friends</p>
            </div>
            <button class="button2">Add Friend</button>
        </div>
        <div class="col3">
            <img src="cat3.jpg" class="col3-pic1">
            <p class="name3">Rex</p>
            <div class="inside-col3">
                <img src="cat4.jpg" class="col3-pic2">
                <p class="friends3">2  mutual friends</p>
            </div>
            <button class="button3">Add Friend</button>
        </div>
    </div>
</body>
</html>
